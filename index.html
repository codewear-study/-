<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> arrow </title>
        <link rel="stylesheet" href="main.css">
        <script src="./datarequest.js"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body onresize="parent.resizeTo(700,800)" onload="parent.resizeTo(700,800)">
		<header class="flex-header">
        		Movie Poster
            </header>
            <div class="main_box">
                <main class="flex-main">
                    <nav class="flex-nav">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    <div id="back"><img src="back.png" width="32" height="32"></div>
                </nav>
                    <div class="movie">
                        <div class="movie_box">
                            <div class="title">
                                movie_title
                            </div>
                            <div class="poster_box">
                                <img class="image" class="poster"/>
                            </div>
                            <div class="year">
                                year
                            </div class>
                            <div class="description">
                                description
                            </div>
                        </div>
                    </div>
                    <aside class="flex-aside">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    <div id="next"><img src="next.png" width="32" height="32"></div>
                       </aside>
                </main>
            </div>	
    		<footer class="flex-footer">
    		</footer>
		<script>
			$("#back").click(function(){
                objIndex--;
                document.querySelector('.' + 'title').innerText
                    = obj[objIndex].title;
                document.querySelector('.' + 'year').innerText
                    = obj[objIndex].release_date;
                document.querySelector('.' + 'description').innerText
                    = obj[objIndex].overview;
                const url = "https://image.tmdb.org/t/p/w45/" + obj[objIndex].poster_path;

                document.querySelector('.' + 'image').src =
                    url;
			});
			$("#next").click(function(){
                objIndex++;
                document.querySelector('.' + 'title').innerText
                    = obj[objIndex].title;
                document.querySelector('.' + 'year').innerText
                    = obj[objIndex].release_date;
                document.querySelector('.' + 'description').innerText
                    = obj[objIndex].overview;
                const url = "https://image.tmdb.org/t/p/w45/" + obj[objIndex].poster_path;

                document.querySelector('.' + 'image').src =
                    url;
			});
		</script>
	</body>
</html>
